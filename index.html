<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API HACK</title>
    <!--Google Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!--Normalize Styles-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--Theme Styles-->
    <link href="css/style.css" rel="stylesheet">
    <!-- Easy-autocomplete Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
</head>

<body>
    <div class="container-fluid">
        <section class="home">
            <h1 class="title-home">Soccer Hub</h1>
            <img src="img/soccer_globe.jpg" alt="Soccer Ball in Globe" class="img-home">
            <form class="home-search">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for Leagues" id="square" aria-label="...">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Go</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="results">
        </section>
        <section class="template hidden">
            <div class="champs">
                <table class="table" id="champs-template">
                    <tr id="champs-category">
                        <td class='col-md-1 categories'>Group</td>
                        <td class='col-md-1 categories'>Rank</td>
                        <td class='col-md-2 categories'>Crest</td>
                        <td class='col-md-3 categories'>Name</td>
                        <td class='col-md-1 categories'>Games</td>
                        <td class='col-md-1 categories'>Goals</td>
                        <td class='col-md-1 categories'>Points</td>
                    </tr>
                    <tr id="champs-values">
                        <td class='col-md-1 champs-group'></td>
                        <td class='col-md-1 champs-rank'></td>
                        <td class='col-md-2 champs-crest'><img src="" height="50px"></td>
                        <td class='col-md-3 champs-name'></td>
                        <td class='col-md-1 champs-games'></td>
                        <td class='col-md-1 champs-goals'></td>
                        <td class='col-md-1 champs-points'></td>
                    </tr>
                </table>
            </div>
            <div class="league">
                <table class="table" id="league-template">
                    <tr id="league-category">
                        <td class='col-md-1 categories'>Rank</td>
                        <td class='col-md-2 categories'>Crest</td>
                        <td class='col-md-3 categories'>Name</td>
                        <td class='col-md-1 categories'>Games</td>
                        <td class='col-md-1 categories'>Wins</td>
                        <td class='col-md-1 categories'>Draws</td>
                        <td class='col-md-1 categories'>Losses</td>
                        <td class='col-md-1 categories'>Goals</td>
                        <td class='col-md-1 categories'>Points</td>
                    </tr>
                    <tr id="league-values">
                        <td class='col-md-1 league-rank'></td>
                        <td class='col-md-2 league-crest'><img src="" height="50px"></td>
                        <td class='col-md-3 league-name'></td>
                        <td class='col-md-1 league-games'></td>
                        <td class='col-md-1 league-wins'></td>
                        <td class='col-md-1 league-draws'></td>
                        <td class='col-md-1 league-losses'></td>
                        <td class='col-md-1 league-goals'></td>
                        <td class='col-md-1 league-points'></td>
                    </tr>
                </table>
            </div>
            <div class="team">
                <div class="team-crest-container">
                    <dd class="team-crest"><img src="" height="150px"></dd>
                </div>
                <div class="team-name-container">
                    <dd class="team-name"></dd>
                </div>
                <div class="extra-container">
                    <div class="team-marketvalue-container">
                        <dd class="team-marketvalue"></dd>
                    </div>
                    <div class="players-detail-container">
                        <dd><a class="players-detail">Players</a></dd>
                    </div>
                    <div class="highlights-detail-container">
                        <dd><a class="highlights-detail">Highlights</a></dd>
                    </div>
                </div>
            </div>
            <div class="players">
                <table class="table" id="players-template">
                    <tr id="players-category">
                        <td class='col-md-2 categories'>Jersey #</td>
                        <td class='col-md-3 categories'>Name</td>
                        <td class='col-md-2 categories'>Nationality</td>
                        <td class='col-md-3 categories'>Position</td>
                        <td class='col-md-2 categories'>Value</td>
                    </tr>
                    <tr id="players-values">
                        <td class='col-md-2 players-number'></td>
                        <td class='col-md-3 players-name'></td>
                        <td class='col-md-2 players-nationality'></td>
                        <td class='col-md-3 players-position'></td>
                        <td class='col-md-2 players-value'></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/api_hack.js"></script>
</body>

</html>
